{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">

        <div class="text-center mb-8">
            <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Verification Code</h2>
            <p class="text-sm text-gray-500 mt-2">
                We sent a 6-digit code to your email.<br>
                <span class="text-xs text-gray-400">(Check your spam folder if you don't see it)</span>
            </p>
        </div>

        <form method="POST" class="space-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 text-center">Enter OTP</label>
                <input type="text" name="otp" placeholder="------" maxlength="6" pattern="\d*" autocomplete="off" required
                    class="block w-full py-3 text-center text-3xl font-bold tracking-[0.5em] text-gray-800 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-300">
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition hover:-translate-y-0.5 duration-150">
                    Verify Code
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('forgot_password') }}" class="text-sm text-gray-500 hover:text-gray-900 transition">
                Wrong email? <span class="text-blue-600 underline">Try again</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
