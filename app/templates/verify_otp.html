{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Enter Verification Code</h2>
    <p class="text-sm text-gray-500 mb-4 text-center">We sent a 6-digit code to your email.</p>

    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">OTP Code</label>
            <input type="text" name="otp" placeholder="123456" class="w-full border p-2 rounded text-center text-xl tracking-widest" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Verify OTP</button>
    </form>
</div>
{% endblock %}
